<html>

<head>
    <title>Card Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: cornsilk;">
    <div class="container">
        <h1>Card Image OverLay</h1>
        <p>use the image as a card background and use card-img-overlay to overlay the cards text</p>
        <div class="card img-fluid" style="width:500px">
            <img class="card-img-top" src="cecil.jpg" alt="Card image" style="width:100%">
            <div class="card-img-overlay">
                <h4 class="card-title">Ceicl Harvey</h4>
                <p class="card-text text-dark">I've worn this darkened armor for so long now, there's no mote of light left in me. Not even... in my heart.
                    </p>
                    <a href="#" class="btn btn-danger">See Profile</a>
            </div>
        </div>
    </div>
</body>

</html>
