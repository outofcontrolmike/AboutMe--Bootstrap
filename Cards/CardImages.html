<html>

<head>
    <title>Card Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: cornsilk;">
    <div class="container">
        <h1>Card Images</h1>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="cecil.jpg" alt="Card Image">
            <div class="card-body">
                <h4 class="card-title">Cecil</h4>
                <p class="card-text">Cecil in his Dark Knight Form - FF4</p>
                <a href="#" class="btn btn-secondary">See their profile</a>
            </div>
        </div>
        <br>
        <h1>2nd Image has Stretched link</h1>
        <p>Means the whole card will be clickable</p>
        <div class="card" style="width:400px">
                <img class="card-img-bottom" src="kain.jpg" alt="Card Image">
                <div class="card-body">
                    <h4 class="card-title">Kain</h4>
                    <p class="card-text">Kain from - FF4</p>
                    <a href="#" class="btn btn-secondary stretched-link">See their profile</a>
                </div>
            </div>
    </div>
    </div>
</body>

</html>
