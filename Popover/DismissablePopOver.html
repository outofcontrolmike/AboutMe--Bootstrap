<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h3>PopOver Example Dismissable</h3>
        <br>
        <a href="#" data-toggle="popover" data-trigger="focus" data-placement="top" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
        <a href="#" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
        <a href="#" data-toggle="popover" data-trigger="focus" data-placement="left" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
        <a href="#" data-toggle="popover" data-trigger="focus" data-placement="right" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>

        <br>
        <h2>On mouse hover</h2>

        <a href="#" data-toggle="popover" data-trigger="hover" data-placement="top" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
        <a href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
        <a href="#" data-toggle="popover" data-trigger="hover" data-placement="left" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
        <a href="#" data-toggle="popover" data-trigger="hover" data-placement="right" title="Up here!"
            data-content="Popover for some content">Toggle Popover</a>
    </div>


    <!--Needs Jquery to work-->

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"').tooltip();
        });
    </script>

</body>

</html>
