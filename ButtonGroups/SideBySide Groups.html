<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Button Groups Side by Side</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <h1>Side by Side Groups of buttons</h1>
        <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <button type="button" class="btn btn-primary">Sony</button>
        </div>
        <div class="btn-group">
                <button type="button" class="btn btn-primary">Pixel</button>
                <button type="button" class="btn btn-primary">LG</button>
                <button type="button" class="btn btn-primary">Motorolla</button>
        </div>
    </div>
  </body>
</html>
