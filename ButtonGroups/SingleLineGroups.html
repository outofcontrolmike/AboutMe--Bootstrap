<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Button Groups 101</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <h2>Button Groups</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Joel</button>
        <button type="button" class="btn btn-primary">Ellie</button>
        <button type="button" class="btn btn-primary">Bill</button>
      </div>
    </div>
    <div class="fluid-container">
      <h2>Large Button Groups</h2>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-success">Joel</button>
        <button type="button" class="btn btn-success">Ellie</button>
        <button type="button" class="btn btn-success">Bill</button>
      </div>
    </div>
    <div class="fluid-container">
      <h2>Small Button Groups</h2>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">Joel</button>
        <button type="button" class="btn btn-primary">Ellie</button>
        <button type="button" class="btn btn-primary">Bill</button>
      </div>
    </div>
  </body>
</html>
