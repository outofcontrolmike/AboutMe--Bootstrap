<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vertical Button Group w/Dropdown</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <h1>Vertical Button Group with Dropdown</h1>
      <div class="btn-group-vertical btn-lg">
        <button type="button" class="btn btn-danger">Apple</button>
        <button type="button" class="btn btn-warning">Samsung</button>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                Sony
            </button>
            <div class="dropdown-menu bg-secondary">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">SmartPhone </a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
