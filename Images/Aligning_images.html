<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Small Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body style="background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);">
    <div class="fluid-container"
    >
      <h2 style="text-align: center">Aligning Images</h2>
      <p style="text-align: center">We can float images to the left or right</p>
      <img
        src="shadow.jpg"
        class="float-right"
        alt="ff character"
        width="300"
        height="250"
      />
      <img
        src="cecil.jpg"
        class="float-left"
        alt="ff character"
        width="300"
        height="250"
      />
    </div>
  </body>
</html>
