<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Small Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div style="background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);"class="container">
        <h2>Rounded Corners</h2>
        <p>Rounded class adds rounded corners to an image</p>
        <img src="cecil.jpg" class="rounded" alt="Dark Knight" width="300" height="250">
        <h2>Circle edges</h2>
        <p>Circle class adds a circle border to an image</p>
        <img src="quina.jpg" class="rounded-circle" alt="Dark Knight" width="300" height="250">
        <h2>Thumbnail</h2>
        <p>This class shpaes the image to be a thumbnail</p>
        <img src="shadow.jpg" class="img-thumbnail" alt="Dark Knight" width="300" height="250">
    </div>
  </body>
</html>
