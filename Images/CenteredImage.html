<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alignment of images through BootStrap 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body
    style="background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);"
  >
    <div class="fluid-container">
      <h2>Centered Image</h2>
      <p>
        Center an image by adding the utility classes .mx-auto (margin:auto) and
        .d-block (display:block) to the image:
      </p>
      <img style="width:25%"
        src="shadow.jpg"
        class="mx-auto d-block"
        alt="ff character"
      />
    </div>
  </body>
</html>
