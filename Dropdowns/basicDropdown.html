<html>

<head>
    <title>Basic DropDown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: cornsilk;">
    <div class="container">
        <h1>Basic DropDown</h1>
        <p>This is a toggleable menu that llows the user to choose from a predefined list</p>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">This is the dropdown button
            </button>
            <div style="background-color:firebrick" class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
    </div>
</body>

</html>
