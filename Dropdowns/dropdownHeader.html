<html>
  <head>
    <title>DropDown Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body style="background-color: cornsilk;">
    <div class="container">
      <h1>DropDown Header</h1>
      <p></p>
      <button
        type="button"
        class="btn btn-success dropdown-toggle"
        data-toggle="dropdown"
      >
        This is the dropdown divider
      </button>
      <div style="background-color:thistle" class="dropdown-menu">
        <h5 class="dropdown-header">Dropdown Header option</h5>
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <a class="dropdown-item" href="#">Link 3</a>
        <h5 class="dropdown-header">A Second header</h5>
          <a class="dropdown-item" href="#">The dropdown divider link</a>
      </div>
    </div>
  </body>
</html>
