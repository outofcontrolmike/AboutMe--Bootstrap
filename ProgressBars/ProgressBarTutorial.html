<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Progress Bar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <h1>Basic Progress Bar</h1>
      <div class="progress" style="height:10px">
          <div class="progress-bar bg-success" style="width:70%; height:10px; "></div>
      </div>
      <br>
      <h1>Progress Bar Height</h1>
      <div class="progress" style="height:20px">
          <div class="progress-bar bg-danger" style="width:99%; height:20px ">99%</div>
      </div>
      <br>
      <h1>50 pixels</h1>
      <div class="progress"style="height: 50px;">
          <div class="progress-bar bg-dark" style="width:20%; height:50px; ">20%</div>
      </div>
      </div>
  </body>
</html>
