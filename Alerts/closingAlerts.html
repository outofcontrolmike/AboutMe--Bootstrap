<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Closing Alerts Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Alerts</h2>
      <p>
        The button with class="close" and data-dismiss="alert" is used to close
        the alert box.
      </p>
      <p>
        The alert-dismissible class adds some extra padding to the close button.
      </p>
      <div class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Success!</strong> This alert box could indicate a successful or positve action
      </div>
    </div>
  </body>
</html>
