<body style="height:1500px">
        <h2>Inline Custom Form Controls</h2>
        <p>If you want the custom form controls to sit side by side (inline), add the .custom-control-inline to the wrapper/container:</p>
        <form action="/action_page.php">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="radio" name="example1">
                <label class="custom-control-label" for="radio">Custom Radio</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="radio2" name="example2">
                <label class="custom-control-label" for="radio2">Custom radio 2</label>
            </div>
            <button type="btn" class="btn btn-primary">Submittt</button>
        </form>
</body>

</html>
