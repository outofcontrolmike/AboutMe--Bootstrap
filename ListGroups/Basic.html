<html>

<head>
    <title>Basic List Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: beige;">
    <div class="container">
        <h1>Basic List Group</h1>
        <p>The most basic list group is an unordered list with list items:</p>
        <ul class="list-group">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">2nd Item</li>
            <li class="list-group-item">Third Item</li>
        </ul>
        <br>
        <h1>Active State</h1>
        <p>Use the active class to highlight</p>
        <ul class="list-group">
            <li class="list-group-item active">Active Item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Dylan</li>
        </ul>
        <br>
        <h1>List Group with Linked Items</h1>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">First item</a>
            <a href="#" class="list-group-item list-group-item-action">Second item</a>
            <a href="#" class="list-group-item list-group-item-action disabled">disabled</a>
        </div>
    </div>
</body>

</html>
