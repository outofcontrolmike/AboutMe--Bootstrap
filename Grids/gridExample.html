<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
   <div class="row">
       <div class="col-sm-6">Hello</div>
       <div class="col-sm-6">There</div>
   </div>
   <div class="row">
       <div class="col-sm-4">Hello</div>
       <div class="col-sm-4">There</div>
       <div class="col-sm-4">Again</div>
   </div>

   <!--Boot Strap will automatically handle the layout this way-->
   <div class="row">
       <div class="col">I</div>
       <div class="col">Like</div>
       <div class="col">Propane</div>
       <div class="col">and</div>
       <div class="col">Acessories</div>
       <div class="col">I tell you what</div>

   </div>
  </body>
</html>
