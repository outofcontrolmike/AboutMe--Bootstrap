<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div style="background-color: cornsilk" class="fluid-container">
      <h1>Description List</h1>  
      <p>the dl element indicates a description list</p>
      <p>Theres also the dt element, which bolds the item name</p>
      <p>dd element is the definition</p>
      <dl>
          <dt>IPA</dt>
        <dd>- Most people don't like these</dd>
        <dt>Stout</dt>
        <dd>- Generally people like Guiness, I like Obsidian from Deschutes</dd>
      </dl>
    </div>
  </body>
</html>
