<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Typography</h2>
      <p>
        Use the .dl-horizontal class line up the description list side-by-side
        when the browser window expands:
      </p>
      <dl class="dl-horizontal">
          <dt>Peppers</dt>
            <dd>- lots in our garden</dd>
          <dt>Green Beans</dt>
            <dd>- running short</dd>
          <dt>Tomatoes</dt>
            <dd>- Had a lot of these</dd>
      </dl>
      <p><strong>Helpful TIP:</strong> Resize the browser to watch the behaviour of the description list</p>
    </div>
  </body>
</html>
